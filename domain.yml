version: '3.1'
intents:
- greet
- goodbye
- affirm
- deny
- bot_challenge
- business_services
- business_prices:
     use_entities :
      - rate
- operational_time
- nature_interaction
- services_period:
     use_entities:
      - time
- serv_category_1:
     use_entities:
      - entity1
      - time
      - rate
- availability_for_book:
    use_entities :
      - availability
      - entity1
- booking_slots:
     use_entities:
      - booking
      - entity1
entities:
  - entity0
  - entity1
  - time
  - rate
  - booking
  - availability
slots:
  availability :
    type : text
    mappings :
      - type : from_entity
        entity : availability
  time :
    type : text
    mappings :
      - type : from_entity
        entity : time
  rate :
    type : text
    mappings :
      - type : from_entity
        entity : rate
  booking :
    type : text
    mappings :
      - type : from_entity
        entity : booking
  entity1 :
    type : text
    mappings :
      - type : from_entity
        entity : entity1

entity_roles:
  availability :
    - role : primary
      group : 1
  time:
    - role: primary
      group: 1
  rate:
    - role: primary
      group: 1
  booking:
    - role: primary
      group: 1
  entity1 :
    - role : primary
      group : 2

responses:
  utter_greet:
  - text: Hello, I'm [Business Name] Chatbot, and I'm here to help you with your inquiries.
  utter_goodbye:
  - text: Bye
  utter_iamabot:
  - text: Yes, I'm [Business Name] Chatbot, and I'm here to help you with your inquiries.
  utter_business_services:
  - text: The services offered are x
  utter_business_prices:
    - text: The prices are x
  utter_operational_time:
  - text: The hours of operation are xx
  utter_please_rephrase:
  - text: I'm sorry, I didn't quite understand that. Could you rephrase?
  utter_nature_interaction:
    - text: Hey, do you want to involve human interaction ?
  utter_deny:
    - text: I am eager to find out your curiosities!
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
actions:
- utter_greet
- utter_goodbye
- utter_iamabot
- utter_business_services
- utter_operational_time
- utter_business_prices
- utter_please_rephrase
- action_hello
- action_hello_json
- action_hours
- action_rates
- action_services
- utter_nature_interaction
- action_redirect_to_human
- action_duration
- action_service_category_2
- availability_for_book_action
- booking_slots_action
- availability_for_book_no
- availability_for_book_yes
- booking_slots_yes
- booking_slots_no